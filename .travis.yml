language: php

git:
  depth: 3

php:
  - 7.1

cache:
  directories:
    - $HOME/.composer/cache

env:
  global:
    - APPLICATION_ENV=development
    - APPLICATION_STORE=DE

before_install:
  - phpenv config-rm xdebug.ini

install:
  - composer install --no-interaction --prefer-dist --optimize-autoloader

script:
  - composer cs-check

notifications:
  email: false
